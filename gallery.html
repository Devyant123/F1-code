<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Fitness - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-image: url('f1.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
    }
  </style>
</head>
<body class="text-white">

<!-- Header -->
  <header class="fixed w-full bg-gray-800 shadow z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="flex flex-col items-center leading-tight">
  <span class="text-2xl font-extrabold italic">
    <span class="text-white">F</span><span class="text-red-600">1</span>
  </span>
  <span class="text-2xl font-extrabold italic">
    <span class="text-red-600">FIT</span><span class="text-white">NESS</span>
  </span>
</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-red-500">Home</a>
        <a href="about.html" class="hover:text-red-500">About</a>
        <a href="program.html" class="hover:text-red-500">Programs</a>
        <a href="package.html" class="hover:text-red-500">Packages</a>
        <a href="contacts.html" class="hover:text-red-500">Contact</a>
      </nav>
      <button onclick="document.getElementById('enrollModal').classList.remove('hidden')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Join Now</button>
    </div>
  </header>


  <header class="bg-gray-900 p-6 text-center">
    <h1 class="text-4xl font-extrabold italic"><!--
      <span class="text-white">F</span><span class="text-red-600">1</span> <br>
      <span class="text-red-600">FIT</span><span class="text-white">NESS</span>
    </h1>-->
    
    <p class="mt-2">Modern Equipment</p>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="images/im1.jpg" alt="Gym Image 1" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
      <img src="images/im2.jpg" alt="Gym Image 2" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
      <img src="images/im3.jpg" alt="Gym Image 3" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
      <img src="images/im4.jpg" alt="Gym Image 4" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
      <img src="images/im5.jpg" alt="Gym Image 5" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
      <img src="images/im6.jpg" alt="Gym Image 6" class="rounded shadow-lg cursor-pointer" onclick="openLightbox(this.src)">
    </div>
  </main>

  <div id="lightbox" class="lightbox flex" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Large preview">
  </div>

  <footer class="bg-gray-900 text-center py-4 mt-10">
    <p>&copy; 2025 F1 Fitness. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
